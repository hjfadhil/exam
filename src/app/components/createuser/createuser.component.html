<div class="container">
    <div class="col-sm-4">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input [(ngModel)]="em" type="email" autofocus class="form-control" name="em" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="pw" type="text" class="form-control" name="pw" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">College Id</label>
                <input [(ngModel)]="id" type="text" class="form-control" name="id" placeholder="id">
              </div>
            <button type="button" (click)="createuser()" class="btn btn-primary">Submit</button>
        </form>  
    </div>
</div>
