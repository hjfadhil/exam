<form class="col-sm-4 align-middle mt-4" style="margin: auto;">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" [formControl]="em" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [formControl]="pw" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group d-flex justify-content-around">
      <button style="margin: auto;" type="button" class="btn btn-primary" (click)="login()">Submit</button>
      <button style="margin: auto;" type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
    </div>
</form>
